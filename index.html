<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your virtual library!</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
</head>

<body>
    <div class="sidebar">
        <button class="add" onclick="showAddBookModal()">Add new</button>
        <button class="reset">Delete all</button>
        <button class="delete">Delete selected</button>
    </div>

    <div class="books-dashboard">
        <div class="books-container">
            <div class="card">1</div>
            <div class="card">1</div>
            <div class="card">1</div>
            <div class="card">1</div>
            <div class="card">1</div>
            <div class="card">1</div>
            <div class="card">1</div>
            <div class="card">1</div>
        </div>
        <button class="add" onclick="showAddBookModal()">Add new</button>

    </div>

    <!-- Add book modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <form action="javascript:;" onsubmit="addBook(bookTitle.value, author.value, pages.value, read.value)">
                <label for="bookTitle" aria-required="true">Title</label>
                <input type="text" id="bookTitle" name="bookTitle" required>
                <label for="author" aria-required="true">Author</label>
                <input type="text" id="author" name="author" required>
                <label for="pages" aria-required="true">Number of pages</label>
                <input type="number" id="pages" name="pages" required>
                <label for="true">read</label>
                <input type="radio" id="true" name="read" checked>
                <label for="false">not read yet</label>
                <input type="radio" id="false" name="read">
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
</body>

</html>
