<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your virtual library!</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
</head>

<body>
    <div class="sidebar">
        <button class="add" onclick="showAddBookModal()">Add new</button>
        <button class="reset">Delete all</button>
        <button class="delete">Delete selected</button>
    </div>

    <div class="books-dashboard">
        <div class="books-container">
            <div class="card">1</div>
            <div class="card">1</div>
            <div class="card">1</div>
            <div class="card">1</div>
            <div class="card">1</div>
            <div class="card">1</div>
            <div class="card">1</div>
            <div class="card">1</div>
        </div>
        <button class="add" onclick="showAddBookModal()">Add new</button>

    </div>

    <!-- Add book modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <form action="javascript:;" onsubmit="addBook(this)">
                <input type="text" id="bookTitle" name="bookTitle">
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
</body>

</html>
