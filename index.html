<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your virtual library!</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
</head>

<body>
    <div class="sidebar">
        <button class="add" onclick="showAddBookModal()">Add book</button>
        <button class="reset" onclick="clearLibrary()">Delete all</button>
        <!-- <button class="delete" onclick="deleteSelected()">Delete selected</button> -->
        <!-- <button class="add" onclick="addDummy()">Add new dummy</button> -->
    </div>

    <div class="header">
        <div class="background">
            <div class="text">Library</div>
        </div>
    </div>

    <div class="books-dashboard">
        <div class="no-content">Looks like nothing is here...</div>
        <div class="books-container">
        </div>

    </div>

    <!-- Add book modal -->
    <div id="modal" class="modal">
        <div class="modal-content grid">
            <form id="add-book-form" action="javascript:;"
                onsubmit="addBook(bookTitle.value, author.value, pages.value, read.value)">

                <div class="grid-2c">
                    <label for="bookTitle" aria-required="true">Title*</label>
                    <input placeholder=" " type="text" id="bookTitle" name="bookTitle" required>
                    <label for="author" aria-required="true">Author*</label>
                    <input placeholder=" " type="text" id="author" name="author" required>
                    <label for="pages" aria-required="true">Number of pages*</label>
                    <input placeholder=" " type="number" id="pages" name="pages" required min="1" max="10000">


                    <fieldset>
                        <legend>Have you read it yet?</legend>
                        <label for="yes">Yes!</label>
                        <input type="radio" value="true" id="yes" name="read" checked>
                        <label for="no">Not yet :(</label>
                        <input type="radio" value="false" id="no" name="read">
                    </fieldset>
                </div>
                <div class="flex space-between">
                    <button type="submit" id="save">Save</button>
                    <button type="button" class="update">Save
                        changes</button>
                    <button type="button" class="cancel" onclick="closeModal()">Cancel</button>
                </div>
            </form>
            <span class="close" onclick="closeModal()">&times;</span>
        </div>
    </div>
</body>

</html>
